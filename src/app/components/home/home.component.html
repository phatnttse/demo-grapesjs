<body id="inyl">
  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">
        <h1
          class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"
        >
          Các trang hiện có
        </h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
          Nhấn vào trang để chỉnh sửa
        </p>
      </div>

      <div class="flex flex-wrap">
        @for (page of pages; track $index) {
        <div
          class="xl:w-1/4 lg:w-1/2 md:w-full px-8 py-6 border-l-2 border-gray-200 border-opacity-60"
        >
          <h2
            class="text-lg sm:text-xl text-gray-900 font-medium title-font mb-2"
          >
            Landing Page
          </h2>
          <p class="leading-relaxed text-base mb-4">
            {{ page.title }}
          </p>
          <a
            class="text-indigo-500 inline-flex items-center"
            href="javascript:void(0)"
            (click)="editPage(page.id)"
            >Edit Page<svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              class="w-4 h-4 ml-2"
            >
              <path d="M5 12h14M12 5l7 7-7 7"></path></svg
          ></a>
          <a
            class="text-indigo-500 inline-flex items-center ms-5"
            href="javascript:void(0)"
            (click)="viewPage(page.id)"
            >View Page<svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              class="w-4 h-4 ml-2"
            >
              <path d="M5 12h14M12 5l7 7-7 7"></path></svg
          ></a>
        </div>
        }@empty {
        <div class="text-center w-full">
          <p class="text-gray-500">Chưa có trang nào được tạo</p>
        </div>
        }
      </div>
      <button
        routerLink="/create-page"
        class="flex mx-auto mt-16 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
      >
        Tạo trang mới
      </button>
    </div>
  </section>
  <section class="text-gray-600 body-font"></section>
</body>
